name: lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  eslint:
    container: 
      - image: node:16.13.2-alpine
    steps:
      - uses:  actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Lint source code with ESLint
        run: npm run lint
   prettier:
    container: 
      - image: node:16.13.2-alpine
    steps:
      - uses:  actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Lint source code with Prettier
        run: npm run check:format
